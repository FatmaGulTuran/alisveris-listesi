
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Alışveriş Listesi</title>
    
    
</head>
<body>
    
<div class="container " style="margin-top: 90px;" >

    <h3>Alışveriş Listesi</h3>
       <hr  color="red">
<form action="addTodo" method="POST">
   {% csrf_token %}
    <div class="form-group">
      <label for="formGroupExampleInput">Alınacaklar</label>
      <input type="text" name="title" class="form-control" id="formGroupExampleInput" placeholder="Eklenecek elemanı giriniz..." required>
      <br>
      <button id="btn" type="submit" class="btn btn-success">Ekle</button>
    </div>
    
  </form>
  <hr>
  {% if todos %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col" >Alınacak</th>
        <th scope="col">Durum</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody >
        {% for todo in todos %}
        <div  >
         <tr   >
            <th  scope="row">{{todo.id}}</th>
                
                {% if todo.completed %}
                    <td style="text-decoration:line-through">{{todo.title}}</td>
                    <td >Alındı</td>
                    <td><a href="/update/{{todo.id}}"  id="durum" class="btn btn-success">Durum Değiştir</a></td>
                {% else %}
                    <td >{{todo.title}}</td>
                    <td >Alınmadı</td>
                    <td><a href="/update/{{todo.id}}"  id="durum" class="btn btn-danger">Durum Değiştir</a></td>
                {% endif %}
        
                
                <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></td>
        
         </tr>
        </div>
        {% endfor %}
    <!---->
      
    </tbody>
  </table>
  {% else %}
  <div class="alert alert-danger">
      Herhangi bir veri yok
  </div>
  {% endif %}
  

</div>

   
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    $(function(){
       
       $("#btn").on({
           mouseenter:function(){
            $("h3").css("color","red").css("fontSize","3em")
           },
           mouseleave:function(){
            $("h3").css("color","green").css("fontSize","3em")
           },
           click:function(){
            $("h3").css("color","blue")
           }
       
       });

     
    });
</script>

</body>
</html>
